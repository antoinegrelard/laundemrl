<header>

  <div class="header_title">
    <h1>
      <a href="{{ site.baseurl }}">{{ site.title }}</a>
    </h1>
    <h2>{{site.subtitle}}</h2>
  </div>

  <nav class="header_nav">
    <ul class="nav_list">
      <li class="nav_item {% if page.type == 'projets' %} active {% endif %}">
        <a href="{{ site.baseurl }}">Projets</a>
      </li>
      <li class="nav_item {% if page.type == 'infos' %} active {% endif %}">
        <a href="{{ 'about' | prepend: site.baseurl }}">Infos</a>
      </li>
      <li class="nav_item">
        <a href="mailto:{{site.email}}">Contact</a>
      </li>
    </ul>
  </nav>

  <div class="header_social">
    <ul class="social_list">
      <li class="social_item social_item--twitter">
        <a class="icon icon-twitter" target="_blank" href="http://twitter.com/{{site.social_username}}"></a>
      </li>
      <li class="social_item social_item--dribbble">
        <a class="icon icon-dribbble" target="_blank" href="http://dribbble.com/{{site.social_username}}"></a>
      </li>
      <li class="social_item social_item--behance">
        <a class="icon icon-behance" target="_blank" href="http://behance.net/{{site.social_username}}"></a>
      </li>
      <li class="social_item social_item--linkedin">
        <a class="icon icon-linkedin" target="_blank" href="http://fr.linkedin.com/in/{{site.social_username}}"></a>
      </li>
    </ul>
  </div>

</header>
