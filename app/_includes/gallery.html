<ul class="project_gallery">
  {% for item in include.gallery %}
    <li class="gallery_item">
      {% if item.type == 'video' %}
      	<div class="video_container">
      		<iframe src="https://player.vimeo.com/video/{{item.src}}?color=264dff&title=0&byline=0&portrait=0" width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
      	</div>
      {% else %}
      	<img class="gallery_image" src="{{item.src}}" />
      {% endif %}
    </li>
  {% endfor %}
</ul>
