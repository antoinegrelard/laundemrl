---
type: projets
layout: default
---

<ul class="projects_list">
{% for project in site.projects %}
  <li class="projects_item">
    <a href="{{ project.url | prepend: site.url }}">
      <div class="background">
        <img src="{{ project.image }}">
      </div>
      <h2 class="project_title">{{ project.title }}</h2>
    </a>
  </li>
{% endfor %}
</ul>
